<section>
  Rectangle:
  <input type="text" ng-model="rectangle.width">
  <input type="text" ng-model="rectangle.height">
  <div style="width: {{rectangle.width | px}}; height: {{rectangle.height | px}};" class="rectangle">
    Area: {{rectangle.area() | px}}
  </div>
</section>
<section>
  Square:
  <input type="text" ng-model="square.size">
  <div style="width: {{square.size | px}}; height: {{square.size | px}};" class="square">
    Area: {{square.area() | px}}
  </div>
</section>
